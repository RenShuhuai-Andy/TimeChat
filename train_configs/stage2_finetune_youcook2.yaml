model:
  arch: timechat
  model_type: pretrain_llama_v2
  freeze_vit: True
  freeze_qformer: False


  # Q-Former
  num_query_token: 32

  llama_model: "ckpt/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
  q_former_model: "ckpt/instruct-blip/instruct_blip_vicuna7b_trimmed.pth"
  ckpt: "ckpt/timechat/train_stage2_llama2_7b_time104k_valley72k_bz32_f96_epoch3_open_i_instruct_qformer_lora_bind_time_ws32_mfp96_mtl2048_asr/20231109161/checkpoint_2.pth"
#  ckpt: "ckpt/Video-LLaMA-2-7B-Finetuned/VL_LLaMA_2_7B_Finetuned.pth"

  # only train vision branch
  frozen_llama_proj: False
  frozen_video_Qformer: False

  fusion_head_layers: 2
  max_frame_pos: 96
  fusion_header_type: "seqTransf"

  max_txt_len: 2048

  # for llama_2_chat:
  end_sym: "</s>"
  prompt_path: ""
  prompt_template: '[INST] <<SYS>>\n \n<</SYS>>\n\n{} [/INST] '

  use_grad_checkpoint: True
  lora: True
  lora_inference_mode: False
  qformer_text_input: True
  window_size: 32
  stride: 32

datasets:
  youcook2_instruct:
    data_type: video
    build_info:
      anno_dir: "data/YouCook2-BB/YouCook2_asr_denseCap/instruct_1.2k_dvc_youcook2.json"
      videos_dir: "data/YouCook2-BB/"
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 96
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "ckpt/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf/"
    model_type: "llama_v2"
    num_frm: 96
    sample_type: 'rand'
    max_txt_len: 2048
    stride: 32

run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 3
  iters_per_epoch: 1192
  batch_size_train: 2
  batch_size_eval: 4
  num_workers: 4
  warmup_steps: 1192
  accum_grad_iters: 4

  seed: 42
  output_dir: "ckpt/timechat/train_stage2_llama2_7b_instruct1.2k_youcook2_bz8_f96_epoch3_ws32_stride32_mfp96_mtl2048"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True